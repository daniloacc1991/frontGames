<mat-card>
  <mat-card-header>
    <mat-card-title>Crear de Cliente</mat-card-title>
    <div class="card-actions">
      <a [ngClass]="{'disabled': !fgCliente.valid}" class="btn btn-primary kt-margin-r-10" color="primary"
        (click)="onSubmit()" mat-raised-button matTooltip="Save & Continue" [disabled]="!fgCliente.valid">
        <em class="la la-save"></em>
        <span class="kt-hidden-mobile">Guardar</span>
      </a>
    </div>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="fgCliente">

      <div class="form-group">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <mat-form-field>
              <input matInput placeholder="Nombre" formControlName="nombre">
              <mat-error *ngIf="isControlHasError('nombre', 'required')"> El nombre es <strong>obligatorio.</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-xs-12 col-md-6">
            <mat-form-field>
              <input matInput placeholder="Apellido" formControlName="apellido">
              <mat-error *ngIf="isControlHasError('apellido', 'required')"> El apelido es <strong>obligatorio.</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <mat-form-field>
              <input type="email" matInput placeholder="Correo Electronico" formControlName="email">
              <mat-error *ngIf="isControlHasError('email', 'required')"> El email es <strong>obligatorio.</strong>
              </mat-error>
              <mat-error *ngIf="isControlHasError('email', 'email')"> El email no es <strong>valido.</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-xs-12 col-md-6">
            <mat-form-field>
              <input matInput placeholder="TelÃ©fono" formControlName="telefono">
              <mat-error *ngIf="isControlHasError('telefono', 'required')"> El telefono es <strong>obligatorio.</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>

    </form>
  </mat-card-content>
</mat-card>
